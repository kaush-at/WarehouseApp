<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Uom Data</title>
</head>
<body>
	<div class="container">

		<!-- Card started -->
		<div class="card">

			<!-- Card-header started -->
			<div class="card-header bg-primary text-white text-center">
				<h3>UOM DATA</h3>
			</div>
			<!-- Card-header end -->

			<!-- Card body started -->
			<div class="card-body">
				<table class="table table-hover">
					<thead class="bg-success text-white">
						<tr>
							<th>ID</th>
							<th>TYPE</th>
							<th>MODEL</th>
							<th>DESCRIPTION</th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each=ob:${uomList}>
							<td th:text=${ob.id}></td>
							<td th:text=${ob.uomType} ></td>
							<td th:text=${ob.uomModel}></td>
							<td th:text=${ob.uomDescription}></td>
						</tr>
					</tbody>
				
				</table>
			</div>
			<!-- Card body end -->

			<!-- Card footer started -->
			<div class="card-footer" th:if="${message != null}">
				<span th:text="${message}"></span>
			</div>
			<!-- Card footer end -->

		</div>
		<!-- Card end -->

	</div>
	<!-- container end -->

</body>
</html>
