<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<!-- Container started -->
	<div class="container">

		<!-- Card started -->
		<div class="card">

			<!-- Card header -->
			<div class="card-header text-center text-white bg-primary">
				<h3>ALL SHIPMENT TYPES</h3>
			</div>
			<!-- card header end -->

			<!-- Card body started -->
			<div class="card-body">
				<table class="table table-hover">
					<thead class="bg-success text-white">
						<tr>
							<th>ID</th>
							<th>MODE</th>
							<th>CODE</th>
							<th>ENABLE</th>
							<th>GRADE</th>
							<th>DESCRIPTION</th>
							<th>OPERATION</th>
						</tr>
					</thead>

					<tbody>
						<!-- For(ShipmentType ob :ShipmentTypesList) -->
						<tr th:each=ob:${shipmentTypesList}>
							<td th:text=${ob.id}></td>
							<td th:text=${ob.shipmentMode}></td>
							<td th:text=${ob.shipmentCode}></td>
							<td th:text=${ob.enableShipment}></td>
							<td th:text=${ob.shipmentGrade}></td>
							<td th:text=${ob.shipmentDescription}></td>
							<td><a href="" class="btn btn-info">EDIT</a> | <a th:href="@{/st/delete(id=${ob.id})}" class="btn btn-danger">DELETE</a></td>
						</tr>

					</tbody>
				</table>

			</div>
			<!-- card body ended -->
			
			<!-- Card footer started -->
			<div class="cart-footer alert alert-success" th:if="${message != null}">
				<span th:text="${message}"></span>
			</div>
			<div class="cart-footer alert alert-danger" th:if="${errMessage != null}">
				<span th:text="${errMessage}"></span>
			</div>
			<!--  card footer ended -->

		</div>
		<!-- card end -->


	</div>
	<!-- Container end -->


</body>
</html>
